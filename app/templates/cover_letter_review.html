{% extends "layout.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-lg border-0 mb-4">
                <div class="card-body p-4">
                    <h2 class="card-title mb-3 text-center">Cover Letter Review</h2>
                    {% if cover_letters and cover_letters[0].letter %}
                    <form method="POST" action="{{ url_for('dashboard.submit_cover_letter') }}">
                        <div class="mb-4">
                            <label for="cover_letter" class="form-label">Edit your cover letter before submitting:</label>
                            <textarea id="cover_letter" name="cover_letter" class="form-control" rows="16">{{ cover_letters[0].letter }}</textarea>
                        </div>

                        <!-- Enhance Text with AI Button -->
                        <div class="d-grid mb-3">
                            <button type="button" class="btn btn-info mb-2" onclick="enhanceText()">‚ú® Enhance Text with AI</button>
                        </div>

                        <!-- Not OK with Cover Letter Section -->
                        <div class="d-grid mb-3">
                            <button type="button" class="btn btn-warning mb-2" onclick="showFeedbackBox()">‚ö†Ô∏è Not OK with Cover Letter</button>
                        </div>

                        <div id="feedback-box" style="display:none;" class="mb-3">
                            <label class="form-label">Describe the changes you want (max 500 chars):</label>
                            <textarea id="feedback-text" class="form-control" rows="3"></textarea>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="future-changes">
                                <label class="form-check-label">Apply these changes for future cover letters</label>
                            </div>
                            <button type="button" class="btn btn-primary mt-3" onclick="regenerateCoverLetter()">üîÑ Regenerate Cover Letter</button>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success">‚úÖ Send Cover Letter</button>
                        </div>
                    </form>
                    {% else %}
                    <p class="text-muted text-center">No cover letter to review.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function showFeedbackBox() {
    document.getElementById("feedback-box").style.display = 'block';
}

async function regenerateCoverLetter() {
    const feedback = document.getElementById("feedback-text").value;
    const future = document.getElementById("future-changes").checked;

    const res = await fetch("/regenerate-cover-letter", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `feedback=${encodeURIComponent(feedback)}&future=${future}`
    });
    const data = await res.json();
    document.getElementById("cover_letter").value = data.new_letter;
    alert("Cover letter regenerated successfully!");
}

async function enhanceText() {
    const text = document.getElementById("cover_letter").value;

    const res = await fetch("/enhance-cover-letter", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `text=${encodeURIComponent(text)}`
    });
    const data = await res.json();
    document.getElementById("cover_letter").value = data.enhanced_text;
}
</script>
{% endblock %}
