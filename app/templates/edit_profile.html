{% extends "layout.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 col-md-5">
    <!-- üîπ Back to Dashboard Button -->
    <div class="mb-3 text-end">
        <a href="{{ url_for('dashboard.dashboard_home') }}" class="btn btn-outline-primary btn-sm">‚Üê Back to Dashboard</a>
    </div>

    <h3 class="text-center mb-4">Edit Profile</h3>
    <form method="POST">
        <div class="form-group mb-3">
            <label>Username:</label>
            <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Email ID:</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Password:</label>
            <input type="password" id="passwordField" name="new_password" class="form-control" placeholder="Enter new password if you want to change">
            <input type="checkbox" onclick="togglePassword()"> Show Password
        </div>

        <button type="submit" class="btn btn-success mb-3">Save Changes</button>
        <a href="{{ url_for('profile.profile_page') }}" class="btn btn-secondary mb-3">Cancel</a>
    </form>

    <hr>

    <h5>Uploaded CV</h5>
    {% if user.cv_filename %}
        <p>
            <a href="{{ url_for('profile.view_cv', filename=user.cv_filename) }}" target="_blank">üìÑ View Current CV</a>
        </p>
        <form action="{{ url_for('profile.delete_cv') }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Delete CV</button>
        </form>
    {% else %}
        <p>No CV uploaded.</p>
    {% endif %}

    <form action="{{ url_for('profile.upload_new_cv') }}" method="POST" enctype="multipart/form-data" class="mt-3">
        <div class="form-group">
            <label>Upload New CV:</label>
            <input type="file" name="cv_file" class="form-control mb-2" required>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Upload CV</button>
    </form>
</div>

<script>
function togglePassword() {
    var x = document.getElementById("passwordField");
    x.type = (x.type === "password") ? "text" : "password";
}
</script>
{% endblock %}
