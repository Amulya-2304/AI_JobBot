{% extends "layout.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container py-5">
    <div class="row justify-content-center align-items-center min-vh-60">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4 text-center">Login to AI JobBot</h2>
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="text-center">
                            <a href="{{ url_for('auth.forgot_password') }}" class="small">Forgot password?</a>
                        </div>
    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <span>New user?</span> <a href="{{ url_for('auth.register') }}">Register here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
